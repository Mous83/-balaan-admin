      // Configuration Google Analytics avec ID dynamique
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      // L'ID sera inject√© par Vite
      window.GA_MEASUREMENT_ID = 'G-7R1BV7W875';
      
      if (window.GA_MEASUREMENT_ID && window.GA_MEASUREMENT_ID !== '%VITE_GA_MEASUREMENT_ID%') {
        // Charger le script Google Analytics
        const script = document.createElement('script');
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${window.GA_MEASUREMENT_ID}`;
        document.head.appendChild(script);
        
        // Configuration
        gtag('config', window.GA_MEASUREMENT_ID, {
          page_title: 'Balaan Admin',
          send_page_view: true,
          custom_map: {
            'dimension1': 'admin_email',
            'dimension2': 'admin_action'
          }
        });
        
        console.log('üìä Google Analytics activ√©:', window.GA_MEASUREMENT_ID);
